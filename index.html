<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NumberSense Tutor — v2</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1 id="title">NumberSense Tutor</h1>
      <div style="color:var(--muted);font-size:13px">Practice decomposition, flashcards & word problems</div>
    </header>

    <div class="card" aria-labelledby="title">
      <div class="controls row">
        <div>
          <label for="modeSelect">Mode</label><br>
          <select id="modeSelect" class="mode-btn" aria-label="Practice mode">
            <option value="flash">Flash Cards (symbolic)</option>
            <option value="visual">Visual (ten-frame)</option>
            <option value="word">Word Problems</option>
            <option value="decompose">Number Decomposition</option>
          </select>
        </div>

        <div>
          <label for="opSelect">Operation</label><br>
          <select id="opSelect" class="mode-btn" aria-label="Operation">
            <option value="mix">Mixed (+ and -)</option>
            <option value="add">Addition</option>
            <option value="sub">Subtraction</option>
          </select>
        </div>

        <div>
          <label for="maxNumber">Max Number</label><br>
          <input id="maxNumber" type="number" value="20" min="5" max="100" aria-label="Maximum number" />
        </div>

        <div>
          <label for="hintLevel">Hints</label><br>
          <select id="hintLevel" class="mode-btn" aria-label="Hints">
            <option value="on">On</option>
            <option value="off">Off</option>
          </select>
        </div>

        <div style="margin-left:auto;display:flex;gap:8px">
          <button id="nextBtn" class="" type="button" title="New Problem (N)">New Problem</button>
          <button id="resetStats" class="secondary" type="button" title="Reset local stats">Reset Stats</button>
        </div>
      </div>

      <div style="margin-top:12px">
        <div id="problemArea" class="big-problem" aria-live="polite">—</div>
        <div id="visualArea" aria-hidden="true"></div>

        <!-- ⬇⬇⬇ THIS IS NOW A FORM ⬇⬇⬇ -->
        <form id="answerForm" style="display:flex;gap:8px;align-items:center;margin-top:10px">
          <input
            id="answerInput"
            type="text"
            inputmode="numeric"
            pattern="[0-9, +]*"
            placeholder="Type answer"
            autocomplete="off"
            aria-label="Your answer"
          />
          <button id="checkBtn" type="submit" title="Check (Enter)">Check</button>
          <button id="hintBtn" class="secondary" type="button" title="Hint (H)">Hint</button>
          <div id="timer" style="margin-left:auto;color:var(--muted);font-size:13px" aria-live="polite">Time: 0s</div>
        </form>
        <!-- ⬆⬆⬆ NOW A FORM ⬆⬆⬆ -->

        <div id="feedback" class="feedback" aria-live="assertive"></div>
        <div id="hintText" class="hint" aria-live="polite"></div>
      </div>
    </div>

    <div style="height:12px"></div>

    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <strong>Progress</strong>
        <div class="stats">
          <div class="stat">Correct: <span id="statCorrect">0</span></div>
          <div class="stat">Attempted: <span id="statAttempted">0</span></div>
          <div class="stat">Avg time (s): <span id="statAvgTime">0</span></div>
          <div class="stat">Streak: <span id="statStreak">0</span></div>
        </div>
      </div>

      <div style="margin-top:10px;color:var(--muted);font-size:13px">
        Settings & progress are saved in your browser.
        <span class="kbd">Enter</span> check / next •
        <span class="kbd">N</span> new •
        <span class="kbd">H</span> hint.
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
